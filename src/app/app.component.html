<!-- 属性绑定 -->
<h2 class="{{ 'title' }}">{{ title }}</h2>
<a [href]="href">百度</a>
<input type="checkbox" [(ngModel)]="isChecked" /><span>{{ isChecked }}</span>
<br />

<!-- 事件绑定 -->
<a href="http://www.baidu.com" (click)="log($event)">事件绑定</a>
<br />

<!-- 双向绑定 -->
<!-- 
  需要在模块文件中引入并使用“FromsModule”模块
  只有表单类标签才能使用双向绑定
 -->
<input type="text" [(ngModel)]="value" />
<span>{{ value }}</span>
<br />
