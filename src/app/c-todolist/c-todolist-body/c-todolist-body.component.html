<ul>
  <li
    *ngFor="let item of tdData; let i = index; trackBy: tdTrackByName"
    (click)="tdStatusChange($event, i, 'change')"
  >
    <span class="{{ item.status ? 'done' : 'undone' }}">
      {{ item.name }}
    </span>
    &nbsp;
    <u style="color: blue;" (click)="tdStatusChange($event, i, 'delete')">
      x
    </u>
  </li>
</ul>
